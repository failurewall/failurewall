name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches: [main]
    tags: ["*"]
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
          - java: 11
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-java@v5
      with:
        java-version: "${{ matrix.java }}"
        distribution: adopt
    - uses: sbt/setup-sbt@v1
    - uses: coursier/cache-action@v7
    - run: sbt -v "+ test"
