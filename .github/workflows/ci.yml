name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 4 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
          - java: 11
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: "${{ matrix.java }}"
        distribution: adopt
    - uses: coursier/cache-action@v6
    - run: sbt -v "+ test"
